<!DOCTYPE html>
<html lang="en">

<head>
    <title>Cetak Isi Array</title>
</head>

<body>
    <script>
        // membuat array
        var products = ["TV LED 42 inch", "Lemari Es", "Radio", "Dispenser"];

        // cetak isi array
        document.write("<p>" + products[0] + "</p>");
        document.write("<p>" + products[1] + "</p>");
        document.write("<p>" + products[2] + "</p>");
        document.write("<p>" + products[3] + "</p>");
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <title>Cetak Isi Array</title>
</head>

<body>
    <h3>Array dengan sintak new Array</h3>
    <br>
    <script>
        var hari = new Array('Minggu', 'Senin', 'Selasa', 'Rabu', 'Kamis', 'Jumat');
        document.write("Sekarang ", hari[0], " Besok ", hari[1], "<br>")
    </script>
</body>

</html>
